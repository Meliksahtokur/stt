name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: ğŸ’¾ Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: .buildozer-global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-
          
    - name: NDK BaÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± Kur
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libc6-i386 libncurses5 libstdc++6 lib32z1

    - name: âš™ï¸ Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.2.2
      with:
        command: buildozer android debug
        repository_root: .
        workdir: .
        buildozer_version: stable
      env:
        ANDROIDAPI: "31"
        ANDROIDMINAPI: "21"
        ANDROIDNDK: "25b"
        BUILDOZER_LOG_LEVEL: "2"
        
    - name: ğŸ“± Upload APK artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: android-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        
    - name: ğŸ“„ Upload build logs on failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          .buildozer/android/platform/build-*/
          .buildozer/android/logs/
        retention-days: 7
