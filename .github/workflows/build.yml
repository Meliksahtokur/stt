name: Build arm64 APK
on:
  push:
    branches: [ arm64 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-8-jdk unzip
          # NDK'nın ihtiyaç duyabileceği 32-bit uyumluluk kütüphaneleri (önceki hatadan ders çıkarıldı)
          sudo apt-get install -y --no-install-recommends libc6-i386 libncurses5 libstdc++6 lib32z1
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython
      - name: Build APK (arm64-v8a only)
        run: |
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: stt-arm64-apk
          path: bin/*.apk
